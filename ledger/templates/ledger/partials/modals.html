<!-- ledger/partials/modals.html -->
<!-- مودال طرف حساب -->
<div id="party-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="party-modal-title">تراکنش‌های طرف حساب</h3>
      <button type="button" id="party-modal-close">×</button>
    </div>
    <div class="modal-body">
      <!-- فیلتر -->
      <label style="display:flex; align-items:center; gap:2px; margin-bottom:10px;">
        <input type="checkbox" id="filter-from-last-settlement" style="cursor:pointer;">
        فقط از آخرین تسویه
      </label>

      <div id="party-modal-scroll" style="max-height:400px; overflow-y:auto; border:1px solid #eee;">
        <table class="table-pro tx-last">
          <thead>
            <tr>
              <th>تاریخ</th>
              <th>عملیات</th>
              <th>کالا</th>
              <th>تعداد</th>
              <th>مبلغ</th>
              <th>مانده حساب</th>
            </tr>
          </thead>
          <tbody id="party-modal-rows">
            <tr><td colspan="6" class="text-center">در حال بارگذاری...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
